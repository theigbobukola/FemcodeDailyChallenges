<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css\todolist.css">
  <title>Todo List Using javascript and saving to local storage </title>
</head>
<body>

  <div class="container">
    <h1>Todo List</h1>

<form class="todo-form">
      <input type="text" class="todo-input" placeholder="Add a Task to the To-do...">
      <button type="submit" class="add-button">Add To List</button>
    </form>

    <ul class="todo-items">
      <!-- testing  -->
      <li class="item" data-key="1594003133171">
        <input class="checkbox" type="checkbox">
       Do Femcode Task
        <button class="delete-button">Delete</button>
      </li>
    </ul>
  </div>
  
  <script type="text/javascript" src="js/todolist.js"></script>
</body>
</html>
